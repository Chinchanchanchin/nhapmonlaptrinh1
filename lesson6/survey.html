<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Market Research Survey</h1>
        <p>Please take a few moments to complete this satisfaction survey.</p>
        <div></div>
        <ul title="">
            <div>
            <li>
                <h5>What is your age range?</h5>
                <select>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-50">35-50</option>
                    <option value="50+">50+</option>
                </select>
            </li>
            </div>
            <div></div>
            <div>
            <li>
                <h5>What is your yearly income range?</h5>
                <select>
                    <option value="$0-$25,000">$0-$25,000</option>
                    <option value="$25,001-$50,000">$25,001-$50,000</option>
                    <option value="$50,001-$100,000">$50,001-$100,000</option>
                    <option value="$100,000+">$100,000+</option>
                </select>
            </li>
            </div>
            <div>
            <li>
                <h5>Gender Identity</h5>
                <div>
                <label><input type="radio" value="male" name="1">Male</label><br/>
                <label><input type="radio" value="Female" name="1">Female</label><br/>
                <label><input type="radio" value="Nonbinary" name="1">Nonbinary</label><br/>
                <span><label><input type="radio" value="Other" name="1">Other<br><input type="text" name="1"></label></span><br/>
                </div>
            </li>
            </div>
        </ul>
        

    </form>
</body>
</html>
